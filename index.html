<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Result Card</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <div class="container">
        <div class="left_session">
            <h3 class="title">Your Result</h3>

            <div class="circle">
                <span class="score">76</span>
                <span class="total">of 100</span>
            </div>

            <h2 class="status">Great</h2>
            <p class="desc">
                You scored higher than 65% of the people who have taken these tests.
            </p>
        </div>
        <div class="right_session">
            <h2>Summary</h2>
            <div class="icons">
                <div class="reaction">
                    <div class="in_left_session">
                        <img src="./images/icon-reaction.svg" alt="">
                        <h3>Reaction</h3>
                    </div>
                    <div class="in_right_session">
                        <h4 class="point">80</h4>
                       <div class="all_point">
                            <h4>/</h4>
                            <h4>100</h4>
                        </div>
                    </div>
                </div>
                <div class="memory">
                    <div class="in_left_session">
                        <img src="./images/icon-memory.svg" alt="">
                        <h3>Memory</h3>
                    </div>
                    <div class="in_right_session">
                        <h4 class="point">80</h4>
                        <div class="all_point">
                            <h4>/</h4>
                            <h4>100</h4>
                        </div>

                    </div>

                </div>
                <div class="verbal">
                    <div class="in_left_session">
                        <img src="./images/icon-verbal.svg" alt="">
                        <h3>Verbal</h3>
                    </div>
                    <div class="in_right_session">
                        <h4 class="point">80</h4>
                        <div class="all_point">
                            <h4>/</h4>
                            <h4>100</h4>
                        </div>
                    </div>

                </div>
                <div class="visual">
                    <div class="in_left_session">
                        <img src="./images/icon-visual.svg" alt="">
                        <h3>Viual</h3>
                    </div>
                    <div class="in_right_session">
                        <h4 class="point">80</h4>
                        <div class="all_point">
                            <h4>/</h4>
                            <h4>100</h4>
                        </div>
                    </div>
                </div>
            </div>
                <button>Continue</button>    
        </div>
    </div>

</body>

</html>
