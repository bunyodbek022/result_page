<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
</head>

<body>
    <div class="container">
        <div class="left_container">
            <div class="left_head">
                <h2>Mortgage Calculator</h2>
                <a href="">Clear All</a>
            </div>

            <label for="">Mortgage Amount</label>
            <div class="amount">
                <h3>Â£</h3>
                <input type="text" name="" id="">
            </div>
            <div class="second_row">
                <div class="part1">
                    <label for="">Mortgage Term</label>
                    <div class="term">
                        <input type="text" name="" id="">
                        <h4>years</h4>
                    </div>
                </div>
                <div class="part2">
                    <label for="">Interest Rate</label>
                    <div class="term">
                        <input type="text" name="" id="">
                        <h4>%</h4>
                    </div>
                </div>
            </div>

            <div class="third_row">
                <label for="">Mortgage Type</label>
                <div class="radio">
                    <input type="radio" name="Type">
                    <label for="">Repayment</label>
                </div>
                <div class="radio">
                    <input type="radio" name="Type">
                    <label for="">Interested Only</label>
                </div>
            </div>
            <div class="button_part">
                <img src="./images 2/icon-calculator.svg" alt="">
                <button>Calculate Repayments</button>
            </div>
        </div>
        <div class="right_container">
            <img src="./images 2/illustration-empty.svg" alt="">
            <h2>Result shown here</h2>
            <p>Complete the form and click "calculate repayments" to see what your monthly repayments would be.</p>
        </div>
    </div>
</body>

</html>
